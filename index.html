<html style="width: 100%;height: 100%;">
<head>
    <title>Brawler.gg</title>
	<link rel="shortcut icon" type="image/x-icon" href="https://www.brawler.gg/assets/favicon-8da03f94e36ef16b33f8ace3a26c23e80555386ef00ab516cf37ef306600ae3d.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">

    <meta property="og:url" content="http://brawler.gg/">
    <meta property="og:title" content="Brawler">
    <meta property="og:description" content="Brawler">
	<meta property="og:image" content="https://www.brawler.gg/assets/favicon-8da03f94e36ef16b33f8ace3a26c23e80555386ef00ab516cf37ef306600ae3d.ico">
    <meta property="og:site_name" content="Brawler">
    <meta property="og:locale" content="de-DE">
</head>


<body>
    <!-- Background "wave" layers -->
    <div id="wave-cont">
        <!-- Using Discord for image hosting - svg files included in github repository -->
        <img id="wave-a" class="bg-waves" src="https://cdn.discordapp.com/attachments/391709565520969729/393722929885478912/brawler-wave-a.svg" draggable="false"></img>
        <img id="wave-b" class="bg-waves" src="https://cdn.discordapp.com/attachments/391709565520969729/393722927801171972/brawler-wave-b.svg" draggable="false"></img>
        <img id="wave-c" class="bg-waves" src="https://cdn.discordapp.com/attachments/391709565520969729/393716169057632257/brawler-wave-c.svg" draggable="false"></img>
    </div>
    
    <!-- The header -->
    <div id="header">
        <a href="#" id="logo"></a>
        <a href="#" style="margin-left: 40px;">Challanges <i class="fas fa-caret-down"></i></a>
        <a href="#">Leaderboard <i class="fas fa-caret-down"></i></a>
        <a href="#">About</a>
        <a href="#">FAQ</a>
        <a href="#" id="login">Login</a>
    </div>

    <!-- "Welcome to Brawler..." -->
    <img id="wct-brawler" src="https://cdn.discordapp.com/attachments/391709565520969729/393716841354362881/welcome-to-brawler.svg" draggable="false"></div>

    <!-- "Get Started" Button -->
    <button id="start" title="Click here to get started using Brawler" onclick="alert('Do your stuff here...')">Get Started</button>
    
    <!-- "More Details" Sign -->
    <a id="details-sign" href="#details" title="Click here or scroll down for more information about Brawler"><i class="fas fa-caret-down"></i> More Details <i class="fas fa-caret-down"></i></a>

    <div id="site-content">
        <!-- Jump to anchor -->
        <a id="details"></a>

        <!-- Content below -->

        <!-- Just a placeholder to see scrolling effects -->
        <div id="placeholder" style="width: 100%;height: 2000px;background: #000;color: blue">
            Placeholder <br>
            <br>
            source code on GitHub <a href="https://github.com/Maanex/brawler_designs">[Click]</a>
        </div>
    </div>
</body>

<style>
:root{
    --background: #232933;
    --theme: #ea3f30;
}

button{border: none;outline:none;}

body{
    background: var(--background);
    width: 100%;
    height: 100%;
    overflow-x: hidden;
    overflow-y: scroll;
    margin: 0;
    padding: 0;
}

#details-sign{
    position: absolute;
    bottom: 10px;
    left: 0;
    right: 0;
    width: 100%;
    text-align: center;
    font-family: 'Roboto';
    color: rgba(255, 255, 255, .2);
    z-index: 12;
    font-size: 17pt;
    letter-spacing: 3px;
    text-decoration: none;
    font-variant: small-caps;
}

#header{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100px;
}

#header > a{
    padding: 5px;
    margin: 10px;
    font-family: 'Roboto';
    color: rgba(255, 255, 255, .4);
    display: inline-block;
    font-size: 15pt;
    cursor: pointer;
    text-decoration: none;
    transition: .1s ease all;
}

#header > a:hover{ color: rgba(255, 255, 255, .9) }

#header > a#logo{
    background: url(https://cdn.discordapp.com/attachments/391709565520969729/393729127099662336/brawler-helmet.svg);
    background-position: 50% 50%;
    background-size: 100%;
    background-repeat: no-repeat;
    width: 15px;
    height: 15px;
    transform: translate(15px, 15px);
    padding: 15px;
    margin: 0px;
}

#header > a#login{
    right: 0;
    position: absolute;
    background: #41454f;
    border-radius: 5px;
    color: rgba(255, 255, 255, .6);
    padding: 10px 10px;
    box-shadow: 0 3px 20px -7px black;
}

#site-content{
    position: absolute;
    top: 100%;
    width: 100%;
    z-index: 11;
}

#start{
    position: absolute;
    left: 50%;
    bottom: 25%;
    padding: 15px 20px;
    font-family: 'Roboto';
    font-size: 20pt;
    z-index: 11;
    transform: translateX(-50%);
    border: none;
    border-radius: 5px;
    background: var(--theme);
    color: white;
    cursor: pointer;
    box-shadow: 0 3px 20px -7px black;
}

#wct-brawler{
    position: absolute;
    height: 25%;
    top: 30%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
}

#wave-cont{
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.bg-waves{
    position: absolute;
    left: 0;
    bottom: 0;
    width: 106%;
}


/* Giving the background waves different animations */

#wave-a {z-index: 5; animation: wave-a-anim alternate infinite ease-in-out 5s;}
#wave-b {z-index: 6; animation: wave-b-anim alternate infinite ease-in-out 7s; animation-delay: -2s}
#wave-c {z-index: 7; animation: wave-c-anim alternate infinite ease-in-out 4s; animation-delay: -1s}

@keyframes wave-a-anim{
    0%{transform: translate(0, 0)}
    100%{transform: translate(-3%, 0)}
}

@keyframes wave-b-anim{
    0%{transform: translate(0, 0)}
    100%{transform: translate(0, 5%)}
}

@keyframes wave-c-anim{
    0%{transform: translate(0, 0)}
    100%{transform: translate(3%, 0)}
}


/* Custom scrollbar - works only on webkit browsers */

body::-webkit-scrollbar{ width: 6px; }
body::-webkit-scrollbar-track{ background-color: var(--background); }
body::-webkit-scrollbar-thumb{ background: #525252; border-radius: 100px; }
body::-webkit-scrollbar-thumb:hover{ background: var(--theme); }
</style>
</html>
