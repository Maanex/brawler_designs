<html style="width: 100%;height: 100%;">
<head>
    <title>Brawler.gg</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.brawler.gg/assets/favicon-8da03f94e36ef16b33f8ace3a26c23e80555386ef00ab516cf37ef306600ae3d.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
	
    <!-- Loading in CSS and JS -- Files can be found in Github repository -->
    <script src="https://raw.githubusercontent.com/Maanex/brawler_designs/master/script.js"></script>
    <link href="https://raw.githubusercontent.com/Maanex/brawler_designs/master/style.css" rel="stylesheet">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://brawler.gg/">
    <meta property="og:title" content="Brawler">
    <meta property="og:description" content="Brawler">
	<meta property="og:image" content="https://www.brawler.gg/assets/favicon-8da03f94e36ef16b33f8ace3a26c23e80555386ef00ab516cf37ef306600ae3d.ico">
    <meta property="og:site_name" content="Brawler">
    <meta property="og:locale" content="de-DE">
</head>


<body>
    <!-- Background "wave" layers -->
    <div id="wave-cont">
        <!-- Using Discord for image hosting - svg files included in github repository -->
        <img id="wave-a" class="bg-waves" src="https://cdn.discordapp.com/attachments/391709565520969729/393722929885478912/brawler-wave-a.svg" draggable="false"></img>
        <img id="wave-b" class="bg-waves" src="https://cdn.discordapp.com/attachments/391709565520969729/393722927801171972/brawler-wave-b.svg" draggable="false"></img>
        <img id="wave-c" class="bg-waves" src="https://cdn.discordapp.com/attachments/391709565520969729/393716169057632257/brawler-wave-c.svg" draggable="false"></img>
    </div>
    
    <!-- The header -->
    <div id="header">
        <a href="#" id="logo"></a>
        <a href="#" style="margin-left: 40px;">Challenges <i class="fas fa-caret-down"></i></a>
        <a href="#">Leaderboard <i class="fas fa-caret-down"></i></a>
        <a href="#">About</a>
        <a href="#">FAQ</a>
        <button onclick="loginPopup()">Login</button>
    </div>

    <!-- "Welcome to Brawler..." -->
    <img id="wct-brawler" src="https://cdn.discordapp.com/attachments/391709565520969729/393716841354362881/welcome-to-brawler.svg" draggable="false"></img>
    
    <!-- "Get Started" Button -->
    <button id="start" title="Click here to get started using Brawler" onclick="alert('Do your stuff here...')">Get Started</button>

    <!-- "Flying" Rectangles -->
    <div class="rects" id="rect-1"><img class="rects" id="rect-1" src="https://cdn.discordapp.com/attachments/391709565520969729/394057156900421632/brawler-rect.svg" draggable="false"></img></div>
    <div class="rects" id="rect-2"><img class="rects" id="rect-2" src="https://cdn.discordapp.com/attachments/391709565520969729/394057156900421632/brawler-rect.svg" draggable="false"></img></div>
    <div class="rects" id="rect-3"><img class="rects" id="rect-3" src="https://cdn.discordapp.com/attachments/391709565520969729/394057156900421632/brawler-rect.svg" draggable="false"></img></div>
    <div class="rects" id="rect-4"><img class="rects" id="rect-4" src="https://cdn.discordapp.com/attachments/391709565520969729/394057156900421632/brawler-rect.svg" draggable="false"></img></div>
    <div class="rects" id="rect-5"><img class="rects" id="rect-5" src="https://cdn.discordapp.com/attachments/391709565520969729/394057156900421632/brawler-rect.svg" draggable="false"></img></div>
    
    <!-- "More Details" Sign -->
    <a id="details-sign" href="#details" title="Click here or scroll down for more information about Brawler"><i class="fas fa-caret-down"></i> More Details <i class="fas fa-caret-down"></i></a>

    <div id="site-content">
        <!-- Jump to anchor -->
        <a id="details"></a>

        <!-- Content below -->

        <!-- Just a placeholder to see scrolling effects -->
        <div id="placeholder" style="width: 100%;height: 2000px;color: blue">
            Placeholder <br>
            <br>
            source code on GitHub <a href="https://github.com/Maanex/brawler_designs">[Click]</a>
        </div>
    </div>
</body>
</html>
